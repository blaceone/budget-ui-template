<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="submitting" type="indeterminate"></ion-progress-bar>
    <ion-title> Add Expense </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" [disabled]="submitting">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        Save
        <ion-icon slot="start" name="save"></ion-icon>
        <!-- Save Icon -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Icon "Aa" hinzuf端gen -->
  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="text" slot="start"></ion-icon>
      Enter the expense name
    </ion-label>
    <ion-input type="text" [(ngModel)]="expenseName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Choose a category</ion-label>
    <ion-select placeholder="Select category" [(ngModel)]="selectedCategory">
      <<ion-select-option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</ion-select-option
      >!-- Hier Ihre Kategorien einf端gen -->
    </ion-select>
  </ion-item>

  <!-- Neues Auswahlfeld f端r den Betrag in CHF -->
  <ion-item>
    <ion-label position="stacked">Enter the amount in CHF</ion-label>
    <ion-input type="number" [(ngModel)]="expenseAmount"></ion-input>
  </ion-item>

  <!-- Neues Auswahlfeld f端r das Datum -->
  <ion-item>
    <ion-label position="stacked">Select a date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>
</ion-content>
